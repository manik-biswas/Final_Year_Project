    <div class="form-box">

        <div class="input-box">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" placeholder="Password" id="myInput">
            <span class="eye" onclick="myFunction()">
            <i id = "hide1" class="fa fa-eye" aria-hidden="true"></i>
            <i id = "hide2" class="fa fa-eye-slash" aria-hidden="true"></i>
        </span>

    <script>
        function myFunction(){
            let x = document.getElementById("myInput")
            let y = document.getElementById("hide1")
            let z = document.getElementById("hide2")

            if(x.type === 'password'){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none"
            }
            else{
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block"
            }
        }
    </script>
